<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="algolab">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>AlgoLab</title>
  <link rel="manifest" href="manifest.json">

  <!-- Loading spinner (source: https://css-loaders.com/spinner/) -->
  <style>
    html, body, .loader-wrapper {
      height: 100%;
    }

    .loader-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .loader {
      width: 40px;
      aspect-ratio: .577;
      clip-path: polygon(0 0,100% 100%,0 100%,100% 0);
      position: relative;
      animation: l19 2s infinite linear; 
      overflow: hidden;
    }
    .loader:before{
      content: "";
      position: absolute;
      inset: -150% -150%;
      background: repeating-conic-gradient(from 30deg,#d5ffb0 0 60deg,#b5ff47 0 120deg,#72C42B 0 180deg);
      animation: inherit;
      animation-direction: reverse; 
    }
    @keyframes l19 {
      100% {transform: rotate(360deg)}
    }
  </style>
</head>
<body>
  <!-- First time loading -->
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>

  <!-- Ensure first time loading progress is gone after app loads -->
  <script>
    window.addEventListener("flutter-first-frame", function () {
      var element = document.getElementsByClassName("loader-wrapper");
      element[0].parentNode.removeChild(element[0]);
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
